Configuration:
  status: warn
  name: YAMLConfig
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
    logger:
    - name: com.fm.dao
      level: trace
    Root:
      level: error
      AppenderRef:
        ref: STDOUT
